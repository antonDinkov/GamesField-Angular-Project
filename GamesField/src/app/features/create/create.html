<div id="rightside">
    <div class="create-game-card">
        <h1>Създай нова игра</h1>
        <form class="create-game-form">
            <label for="title">Име на играта</label>
            <input type="text" id="title" name="title" required />

            <label for="manufacturer">Производител</label>
            <input type="text" id="manufacturer" name="manufacturer" required />

            <label for="genre">Жанр</label>
            <input type="text" id="genre" name="genre" required />

            <label for="instructions">Инструкции</label>
            <input type="text" id="instructions" name="instructions" required />

            <label for="description">Описание</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="imageUrl">URL на изображението</label>
            <input type="url" id="imageUrl" name="imageUrl" required />

            <button type="submit">Създай</button>
        </form>
    </div>
</div>
