<div id="rightside">
    <h1>RESULTS:</h1>
    
    <section class="game-list">
        @if (results().length > 0) {
            @for (game of results(); track game._id) {
                <app-home-item [game]="game"></app-home-item>
            }
        } @else {
            <p>
                No Results found for your query!
            </p>
        }
    </section>
</div>
