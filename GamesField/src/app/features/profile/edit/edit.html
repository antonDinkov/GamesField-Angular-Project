<div id="rightside">
    <div class="edit-profile-card">
        <h1>Редактирай профила</h1>
        <form class="edit-profile-form">
            <label for="firstName">Име</label>
            <input type="text" id="firstName" name="firstName" value="Иван" required />

            <label for="lastName">Фамилия</label>
            <input type="text" id="lastName" name="lastName" value="Иванов" required />

            <label for="email">Имейл</label>
            <input type="email" id="email" name="email" value="ivan@example.com" required />

            <label for="password">Нова парола</label>
            <input type="password" id="password" name="password" />

            <label for="picture">Профилна снимка</label>
            <input type="file" id="picture" name="picture" accept="image/*" />

            <button type="submit">Запази промените</button>
        </form>
    </div>
</div>
