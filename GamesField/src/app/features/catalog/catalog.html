<div id="rightside">
    <h1>Games Catalog</h1>
    <section class="game-list">
        @if (allGames.length > 0) {
        @for (game of allGames; track game._id) {
        <app-home-item [game]="game"></app-home-item>
        }
        } @else {
        <p>Catalog is empty</p>
        }

    </section>
</div>
