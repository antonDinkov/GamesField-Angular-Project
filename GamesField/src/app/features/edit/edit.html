<div id="rightside">
    <div class="edit-game-card">
        <h1>Редакция на игра</h1>
        <form class="edit-game-form">
            <label for="title">Име на играта</label>
            <input type="text" id="title" name="title" value="SquidGame.io" required />

            <label for="manufacturer">Производител</label>
            <input type="text" id="manufacturer" name="manufacturer" value="NISHAD_Games" required />

            <label for="genre">Жанр</label>
            <input type="text" id="genre" name="genre" value=".IO & Battle" required />

            <label for="instructions">Инструкции</label>
            <input type="text" id="instructions" name="instructions" value="WASD = Move, Space = Jump" required />

            <label for="description">Описание</label>
            <textarea id="description" name="description" rows="4" required>
Engage in free multiplayer survival! Compete in 7-minute minigames against others.
        </textarea>

            <label for="imageUrl">URL на изображението</label>
            <input type="url" id="imageUrl" name="imageUrl" value="https://img.gamedistribution.com/..." required />

            <button type="submit">Запази промените</button>
        </form>
    </div>
</div>
