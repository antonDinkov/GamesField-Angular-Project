<div class="game-card">
    <img [src]="game.image" [alt]="game.name + ' image'" />
    <h2>{{game.name}}</h2>
    <div>
        <app-play-btn [game]="game"></app-play-btn>
        <a href="#">Details</a>
    </div>
    <p>{{game.description}}</p>
    <div class="feedback">
        <p><i class="fa-solid fa-gamepad"></i><span>{{game.played}}</span></p>
        <p><i class="fa-solid fa-eye"></i><span>{{game.views}}</span></p>
        <p><i class="fa-solid fa-heart"></i><span>{{game.likes.length}}</span></p>
    </div>
</div>
