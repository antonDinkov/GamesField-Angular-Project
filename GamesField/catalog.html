<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
</head>
<body>
    <div id="rightside">
    <h1>Games Catalog</h1>
    <section class="game-list" *ngIf="topFiveGames.length > 0">
            <div class="game-card">
            <img src="https://m.media-amazon.com/images/I/61mmjwPkQZL._UF1000,1000_QL80_.jpg" alt="Zombie Attack" />
            <h2>Zombie Attack</h2>
            <p>Survive the apocalypse, fight off zombies, and collect weapons!</p>
        </div>
    </section>
</div>
</body>
</html>
